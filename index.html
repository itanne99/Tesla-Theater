<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/card.css">

    <title>Tesla Theater</title>

</head>
<body>
    <div class="container-fluid row justify-content-center">
        <div class="col-10">
            <div class="row flex-column vh-100">
                <h1 class="text-center display-1 mt-4">TESLA THEATER</h1>
                <div class="my-auto">
                    <!-- Row 1: HBO Max, YouTubeTV, Hulu, Netflix -->
                    <div class="row my-5 align-items-center">
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <a href="https://play.hbomax.com/"><img id="HBO" src="https://i.pinimg.com/originals/6e/eb/1b/6eeb1b82b59117caf315bd55ee7dea0c.jpg" alt="HBO Max Icon" class="img-fluid"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <a href="https://tv.youtube.com/"><img id="YouTubeTV" src="https://logos-world.net/wp-content/uploads/2021/04/YouTube-TV-Logo.png" alt="Youtube TV Icon" class="img-fluid"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <a href="https://www.hulu.com"><img id="Hulu" src="https://play-lh.googleusercontent.com/4whGAVjZGrrlNxzheKAfBXrxggtyAb4euWLeQI8fDfVfdnFEZjE0DZTJ8DKoh64pqcIa" alt="Hulu Icon" class="img-fluid"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <a href="https://www.netflix.com"><img id="Netflix" src="https://admin.itsnicethat.com/images/XPe_51xRi9ChoDxT0h-w35cV5eI=/108289/format-webp%7Cwidth-1440/5773fe4c7fa44ce7c6000a67.jpg" alt="Netflix Icon" class="img-fluid"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row 2: Youtube, Disney+, Plex, Twitch -->
                    <div class="row my-5  align-items-center">
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <a href="https://www.youtube.com/"><img id="Youtube" src="https://download.logo.wine/logo/YouTube/YouTube-Logo.wine.png" alt="Youtube Icon" class="img-fluid"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <a href="https://www.disneyplus.com"><img id="Disney+" src="https://download.logo.wine/logo/Disney%2B/Disney%2B-Logo.wine.png" alt="Disney+ Icon" class="img-fluid"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <a href="https://app.plex.tv/desktop"><img id="Plex" src="https://w7.pngwing.com/pngs/111/900/png-transparent-plex-brand-logo-subscription-gratis-gym-outdoor-poster-angle-text-logo.png" alt="Plex Icon" class="img-fluid"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <a href="https://www.twitch.tv/"><img id="Twitch" src="https://1000logos.net/wp-content/uploads/2018/10/Twitch-logo.png" alt="Twitch Icon" class="img-fluid"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- "Go Fullscreen" Button -->
                <div class="row justify-content-center mt-auto mb-5">
                    <div class="col-5">
                        <a id="YTRedirect"><button type="button" class="btn btn-secondary btn-lg w-100">Go Fullscreen</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/timeOfDay.js"></script>
<script src="js/youtubeRedirect.js"></script>
</body>
</html>
